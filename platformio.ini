; *****************************************************************************
; PC target environment for tests
; *****************************************************************************
[env:Test]
extends = target:Test
build_flags =
    ${target:Test.build_flags}
    ${common.build_flags}
lib_deps =
    ${target:Test.lib_deps}
lib_ignore =
    ${target:Test.lib_ignore}
extra_scripts =
    ${target:Test.extra_scripts}
