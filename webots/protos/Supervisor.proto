#VRML_SIM R2025a utf8
# The supervisor observes the world and its robots. On demand it may influence them.

PROTO Supervisor [
  field SFString name "supervisor"
  field SFString controller "<generic>"
  field SFBool supervisor FALSE
  field SFString serialReceiver "supervisorComRx"
  field SFString serialSender "supervisorComTx"
]
{
  Robot {
    name IS name
    controller IS controller
    supervisor IS supervisor
    children [
      Receiver {
        name IS serialReceiver
        type "serial"
      }
      Emitter {
        name IS serialSender
        type "serial"
      }
    ]
  }
}
